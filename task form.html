<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Employment Application Form Example </h1>
    <form>
        <div>
            <label> First Name*</label>
            <input type="text" value="" name="firstname">
            <label>Last Name*</label>
            <input type="text" value="" name="lastname"><br>
        </div>
        <div><br>
            <label>Email* </label>
            <input type="email" name="" id="">
        </div>
        <div><br>
            <label>Portfolio Website</label>
        </div><br>
        <input type="text" value="http://" name="website">
        <div>
            <label> Position you are applying for *</label>
            <input type="text" value="" name="position">
        </div>
        <div>
            <label>Salary requirements </label><br>
            <input type="text" value="" name="salary">
        </div>
        <div>
            <label>When can you start ?</label><br>
            <input type="date" name="date" id="">
        </div>
        <div>
            <label>Phone *</label><br>
            <input type="tel" name="telephone" id="">
        </div>
        <div>
            <label> Fax</label><br>
            <input type="text" name="fax" id="">
        </div>
        <div>
            <label>Are you willing to relocate ?</label><br>

            <input type="radio" id="yes" name="relocation" value="Yes">
             <label for="yes">Yes</label><br>
             <input type="radio" id="no" name="relocation" value="No">
             <label for="no">No</label><br>
             <input type="radio" id="maybe" name="relocation" value="Maybe">
             <label for="maybe">Maybe</label><br>

        </div>
        <div>
            <label for="last company you worked for">Last company you worked for</label><br>
            <input type="text" name="company">
        </div>
        <div>
            <label for="">Reference/ Comments/ Questions </label><br>
            <input type="text" size="50">
        </div>
        <div>
            <label for="Send Application"></label><br>
            <input type="submit" value="Send Application">
        </div>
    </form>
</body>

</html>
